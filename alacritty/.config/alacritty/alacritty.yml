# Alacritty config
# ---
# See: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

shell:
  program: /bin/fish
  args:
    - --login

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

window:
  decorations: none
  padding: { x: 15, y: 15 }
  opacity: 1

font:
  size: 15
  normal: { family: Fira Code Nerd Font, style: Regular }
  bold:   { family: Fira Code Nerd Font, style: Bold }
  italic: { family: Fira Code Nerd Font, style: Italic }

cursor:
  style:
    shape: Block  # Block, Underline, Beam
    blinking: Off
  vi_mode_style: Beam
  thickness: 0.25

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

live_config_reload: true

import:
 - ~/.config/alacritty/gruvbox_dark.yaml
