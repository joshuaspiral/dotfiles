# Alacritty config
# ---
# See: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

shell:
  program: /bin/fish
  args:
    - --login

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

window:
  decorations: none
  padding: { x: 2, y: 2 }
  opacity: 0.8

font:
  # glyph_offset: { x: 0, y: -1 }
  size: 10
  normal: { family: Cascadia Code, style: Regular }
  bold:   { family: Source Code Pro, style: Bold }
  italic: { family: Source Code Pro, style: Bold }

cursor:
  style:
    shape: Block  # Block, Underline, Beam
    blinking: Off
  vi_mode_style: Beam
  thickness: 0.25

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

live_config_reload: true
  
